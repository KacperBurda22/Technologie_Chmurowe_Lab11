name: Build and Push Images
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./nginx/Dockerfile
            context: ./nginx
            image: ${{ secrets.DOCKER_USERNAME }}/nginx
          - dockerfile: ./html/Dockerfile
            context: ./html
            image: ${{ secrets.DOCKER_USERNAME }}/html
          - dockerfile: ./mysql/Dockerfile
            context: ./mysql
            image: ${{ secrets.DOCKER_USERNAME }}/mysql

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
          docker buildx build --platform ${{ matrix.arch }} -t ${{ matrix.image }} -f ${{ matrix.dockerfile }} .
          docker push ${{ matrix.image }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Generate deployment package
        run: zip deploy.zip ./docker-compose.yml

      - name: Deploy to EBS
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: multifib
          environment_name: Multifib-env
          version_label: test0
          region: us-east-1
          deployment_package: deploy.zip
